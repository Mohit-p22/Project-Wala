    <div class="gap">

    <div class="containers">

    </div>

    <script>
        var titlearray = ["css", "js", "python", "java", "android", "jquery", "ruby","mohit"];
        var descriptionarray = ["css style", "js program", "python code", "java objects", "android program",
         "jquery objects", "ruby code"];
    
        var dynamic = document.querySelector('.containers');
        for (var i = 0; i < titlearray.length; i++) {
            var fetch = document.querySelector('.containers').innerHTML;
            dynamic.innerHTML = `<div id="cards${i}" class="boxes">
      <div class="box-content">
        <h2>${titlearray[i]}</h2>
        <p>
          ${descriptionarray[i]}
        </p>
        <a class="showmore" href="#">ReadMore</a>
      </div>
    </div>` + fetch;
            var bgimg = document.getElementById(`cards${i}`);
            bgimg.style.backgroundImage = `url('img/${titlearray[i]}.jpg')`;
        } 
    </script>
